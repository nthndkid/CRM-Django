{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %} Update Record {% endblock title %}
</head>
<body>
    {% block content %}
    <div class="col-md-8 offset-md-2">
        <h1 class="my-4 fw-bold">Update Record</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3 mt-2">
                {{ form.as_p }}
            </div> 
            <a href="{% url 'home' %}" class="btn btn-secondary mt-4">Go Back</a>
            <button type="submit" class="btn btn-primary mt-2">Update Record</button>
        </form>            
    </div>
    {% endblock content %}
</body>
</html>
